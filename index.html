<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&display=swap" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="page">
        <div class="header">
            <div class="logo">
                <p class="logo-name">ScriBBler</p>
                <p class="logo-caption">Explore, Imagine, Create</p>
            </div>
            <div class="logon">
                <button type="button" class="btn btn-signin btn-primary" id="btn-signin" data-toggle="modal" data-target="#signinModal">Sign In</button>
                <button type="button" class="btn btn-signup btn-primary" id="btn-signup" data-toggle="modal" data-target="#signupModal">Sign Up</button>
            </div>
            <div class="clear"></div>
        </div>
        <div class="body">
            <div class="post-button-content">
                <a href="html/postslist.html"><button type="button" class="btn btn-allpost btn-warning" id="btn-allpost">All Post</button></a>
                <button type="button" class="btn btn-newpost btn-warning" id="btn-newpost" data-toggle="modal" data-target="#newPostModel">Create Post</button>
            </div>
        </div>
        <div class="footer"></div>
    </div>


    <!-- Sign In Model -->
    <div class="modal fade" id="signinModal" role="dialog">
        <div class="modal-signin modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Welcome Back!</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username-si">Username</label>
                            <input type="text" class="form-control" id="username-si" placeholder="Enter your username" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="password-si">Password</label>
                            <input type="password" class="form-control" id="password-si" placeholder="Enter your password" value="" required>
                        </div>
                        <div class="form-button">
                            <button type="submit" class="btn btn-success btn-form-signin">Sign In</button>
                        </div>
                        <div class="text-center">
                            <p class="font-weight-bold"> <b>Not a member? <a href="#" id="link-signup" data-dismiss="modal" data-toggle="modal" data-target="#signupModal">Sign Up</a></b></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" role="dialog">
        <div class="modal-signup modal-dialog modal-dialog-centered ">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Get Started</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="username-su">Enter your Username</label>
                            <input type="text" class="form-control" id="username-su" placeholder="Enter your username" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="password-su">Enter your Password</label>
                            <input type="password" class="form-control" id="password-su" placeholder="Enter your password" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" value="" required>
                        </div>
                        <div class="form-button">
                            <button type="submit" class="btn btn-success  btn-form-signup">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- New Post Model -->
    <div class="modal fade" id="newPostModel" role="dialog">
        <div class="modal-dialog modal-post ">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Pen Your Post</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter title of your post" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="contents">Contents</label>
                            <textarea class="form-control" id="contents" rows="10" placeholder="Enter the contents of your post" value="" required></textarea>
                        </div>
                        <div class="form-button">
                            <button type="submit" class="btn btn-success">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/index.js"></script>
    <script src="scripts/common.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
