<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
<!--    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"> -->
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&display=swap" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="styles/index.css" rel="stylesheet">
    <link href="styles/common.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="page">
        <div class="header">
            <div class="logo">
                <p class="logo-name">ScriBBler</p>
                <p class="logo-caption">Explore, Imagine, Create</p>
            </div>
            <div class="logon">
                <button type="button" class="btn btn-signin btn-primary" id="btn-signin" data-toggle="modal" data-target="#signinModal">Sign In</button>

                <button type="button" class="btn btn-signup btn-primary" id="btn-signup" data-toggle="modal" data-target="#signupModal">Sign Up</button>
            </div>
            <div class="clear"></div>
        </div>
        <div class="body">


        </div>
        <div class="footer"></div>
    </div>


    <!-- Sign In Model -->
    <div class="modal fade" id="signinModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Welcome Back</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered ">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Get Started</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Enter your Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Enter your Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" value="" required>
                        </div>
                        <div class="form-button">
                            <button type="submit" class="btn btn-success">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/index.js"></script>
    <script src="scripts/common.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
