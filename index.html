<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&family=Courgette&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <!-- Header -->
        <div id="header"></div>
        <!-- Body -->
        <div class="body">
            <div class="post-button-content">
                <a href="html/postslist.html"><button type="button" class="btn btn-allpost btn-warning" id="btn-allpost">All Post</button></a>
                <button type="button" class="btn btn-newpost btn-warning" id="btn-newpost" data-toggle="modal" data-target="#newPostModel">Create Post</button>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer"></div>
    </div>

    <!-- New Post Model -->
    <div class="modal fade" id="newPostModel" role="dialog">
        <div class="modal-dialog modal-post ">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Pen Your Post</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter title of your post" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="contents">Contents</label>
                            <textarea class="form-control" id="contents" rows="10" placeholder="Enter the contents of your post" value="" required></textarea>
                        </div>
                        <div class="form-button">
                            <button type="submit" class="btn btn-success">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
