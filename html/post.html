<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&family=Courgette&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="../styles/common.css" rel="stylesheet">
    <link href="../styles/post.css" rel="stylesheet">
</head>
<body>

    <div class="page">
        <!-- Header -->
        <div id="header"> </div>

        <!-- Body -->
        <div class="body">
            <div class="post-section">
                <div class="post-title">
                    <h2 id="postTitle"></h2>
                </div>
                <div class="post-user">
                    <h3 id="postUser"></h3>
                </div>
                <div class="post-edit" id="post-edit">
                    <button type="button" class="btn btn-danger edit-btn" onclick="editPost()">Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                </div>
                <div class="post-save" id="post-save">
                    <button type="button" class="btn btn-danger save-btn" onclick="savePost()">Save <i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                </div>
                <div class="clear"></div>
                <div class="post-content">
                    <p id="postContent"></p>
                </div>
            </div>
            <div class="like-section">
                <button type="button" class="btn btn-danger like-btn" id= "likeComment" onclick="commentLiked()">
                    <i class="fa fa-thumbs-up" aria-hidden="true"></i> Like </button>
                <p id="likeCount">Be the first one to like this!</p>
            </div>
            <div class="comment-section">
                <div class="comment-input-section">
                    <textarea rows="5" class="comment-input" id="userComments" value="" placeholder="Leave a comment..."></textarea>
                    <button id="addList" class="btn btn-danger" onclick="addComment(userComments)">Comment</button>
                </div>
                <div class="comment-display-section">
                    <p><strong>All Comments</strong></p>
                    <div class="allComments" id="allComments">      </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/post.js"></script>
</body>
</html>
